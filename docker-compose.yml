services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # You can change the host port (left side) to run multiple instances
      # Example: "3001:3000" for a second instance
      - "${HOST_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      # - PORT=3000 // does nothing
      - DATABASE_PATH=/app/data/database.sqlite
      - ISSUER_URL=http://localhost:1234
      - ADK_URL=http://localhost:1234
      - OLLAMA_URL=http://localhost:1234
      # Add any other environment variables here
    volumes:
      # Mount a persistent volume for the SQLite database
      - ./data:/app/data
    restart: unless-stopped
    container_name: ai-monorepo-app
