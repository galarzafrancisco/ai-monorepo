name: Build and Deploy

on:
  pull_request:
    branches:
      - main
      - agents/main
      - feature/**
  push:
    branches:
      - main
      - agents/main

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build everything
        run: npm run zero-to-prod

      - name: Run E2E tests
        id: tests
        run: cd apps/backend && npx jest --config ./test/jest-e2e.json taskeroo.e2e-spec.ts

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: apps/backend/test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Show logs on failure
        if: failure() && steps.tests.outcome == 'failure'
        run: |
          echo "==================================="
          echo "Test execution failed!"
          echo "==================================="
          echo ""
          echo "Check the test output above for details."
          echo "You can also download the test-results artifact for more information."

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/agents/main')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=agents-latest,enable=${{ github.ref == 'refs/heads/agents/main' }}
            type=raw,value=agents-{{sha}},enable=${{ github.ref == 'refs/heads/agents/main' }}
          labels: |
            org.opencontainers.image.source.branch=${{ github.ref_name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-pr:
    name: Copy Manifests to spark-ops
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout ai-monorepo
        uses: actions/checkout@v4
        with:
          path: ai-monorepo

      - name: Checkout spark-ops
        uses: actions/checkout@v4
        with:
          repository: galarzafrancisco/spark-ops
          token: ${{ secrets.SPARK_OPS_TOKEN }}
          path: spark-ops

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Extract image tag
        id: image-tag
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          TAG="${BRANCH_NAME}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Copy manifests to spark-ops
        run: |
          # Remove old manifests if they exist
          rm -rf spark-ops/k8s/ai-stack

          # Copy entire manifests directory
          mkdir -p spark-ops/k8s
          cp -r ai-monorepo/install/manifests spark-ops/k8s/ai-stack

          # Update image tag in deployment.yaml
          cd spark-ops/k8s/ai-stack/base

          # Use kustomize to set image tag
          kustomize edit set image ghcr.io/galarzafrancisco/ai-monorepo=ghcr.io/galarzafrancisco/ai-monorepo:${{ steps.image-tag.outputs.tag }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.SPARK_OPS_TOKEN }}
          path: spark-ops
          commit-message: |
            deploy: update ai-stack manifests and image to ${{ steps.image-tag.outputs.tag }}

            Source: ${{ github.repository }}@${{ github.sha }}
            Build: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          branch: deploy/ai-stack-${{ steps.image-tag.outputs.sha }}
          delete-branch: true
          title: "Deploy ai-stack (${{ steps.image-tag.outputs.tag }})"
          body: |
            ## Deployment Update

            **Service**: ai-stack
            **Image Tag**: `${{ steps.image-tag.outputs.tag }}`
            **Source Commit**: ${{ github.sha }}

            ### Changes
            - Copied latest manifests from `install/manifests/`
            - Updated image tag to `${{ steps.image-tag.outputs.tag }}`

            ### Build Information
            - **Build Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - **Image**: `ghcr.io/${{ github.repository }}:${{ steps.image-tag.outputs.tag }}`

            ---
            *This PR will be automatically validated and merged by spark-ops workflow.*

          labels: |
            automated-deployment
            ai-stack
