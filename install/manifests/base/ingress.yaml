apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-stack
  namespace: ai-stack
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ${DOMAIN}
      secretName: ai-stack-tls
  rules:
    - host: ${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-stack
                port:
                  number: 80
